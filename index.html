<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/bundle.css">
    <script src="/public/bundle.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
    </header>

    <div class="form" id="js-form">
        <p class="form__title">Send a message from <a class="deeplinker" href="https://t.me/itmoabitbot" data-app-link="tg://resolve?domain=itmoabitbot">@itmoabitbot</a> to all users</p>
        <form action="/?success=1" method="POST">
            <textarea class="form__textarea" name="text" required></textarea>
            <div class="form-confirmation">
                <div class="form-confirmation__checkbox">
                    <span class="custom-checkbox">
                        <input type="checkbox" id="confirmation_checkbox" name="confirmation_checkbox">
                    </span>
                    <label class="userselect" for="confirmation_checkbox">Confirm sending</label>
                </div>
                <button class="form-confirmation__button" type="submit">
                    <svg fill="#7F7F7F" width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M13.710007 6.045509L.710318.045085C.503323-.048922.25633.007082.112332.185095c-.144996.178012-.149996.43103-.012.614043L4.37523 6.499541.100333 12.199944c-.137997.183012-.132997.43703.011.614043C.20833 12.934995.353326 13 .500322 13c.070998 0 .141997-.015001.208995-.046003l12.999689-6.000424C13.887003 6.871567 14 6.694555 14 6.49954c0-.195014-.112997-.372027-.289993-.454032z" fill-rule="nonzero"/></svg>
                    <span class="userselect">Send notification</span>
                </button>
            </div>
        </form>
    </div>

    <div class="success dn" id="js-success">
        <div class="nebula"></div>
        <div class="success__title">Message was sent</div>
        <a class="success__resend-button" href="/">Send another one</a>
    </div>


</body>
</html>
